<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Portal</title>
</head>
<body>

<!-- Introduction text -->
<div class="introText">
    <h1>Welcome to the Music Portal!</h1>
</div>

<!-- Watermark / Instagram link -->
<a href="https://www.instagram.com/tinyspacegremlin" target="_blank" class="watermark">
    <div>
        <p>tinyspacegremlin</p>
    </div>
</a>

<!-- Music player container -->
<div class="player-container">

<!-- üéµ Scrolling Title Updated -->
<div class="scrolling-title" id="scrolling-title">
    <p id="song-title">Now Playing: Song Title</p>
    <p id="song-length" class="song-time">00:00 / 00:00</p> <!-- ‚úÖ Add class for styling -->
</div>


    <!-- üéØ Progress Bar -->
    <div class="progress-bar">
        <input type="range" id="progress-bar" value="0" max="100" step="1" aria-label="Playback progress">
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a song...">
        <button id="search-button">Search</button>
    </div>

    <div id="playlist"></div>

    <div id="not-found-message" style="display: none; color: red; text-align: center; margin-top: 10px;">
        Song not available. Please try another search.
    </div>

    <div id="controls">
        <button id="prev" aria-label="Previous song">‚èÆ</button>
        <button id="play-pause" aria-label="Play/Pause">‚èØ</button>
        <button id="next" aria-label="Next song">‚è≠</button>
    </div>

    <div class="volume-control">
        <input type="range" id="volume-slider" value="50" max="100" step="1" aria-label="Volume control">
    </div>

    <div class="topnav" id="topnav">
        <button class="toggle-btn" id="toggleBtn">‚â°</button>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
</div>

<div class="dropdown-container">
    <select id="theme-dropdown">
        <option value="default">Default</option>
        <option value="sunset">Sunset</option>
        <option value="midnight">Midnight</option>
        <option value="forest">Forest</option>
        <option value="summer-pastels">Summer Pastels</option>
        <option value="space-mermaid">Space Mermaid</option>
    </select>
</div>

<audio id="audio" controls style="display: none;"></audio>

<!-- Script imports -->
<script src="script.js"></script>

</body>
</html>
