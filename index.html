<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Portal</title>
</head>
<body>

<!-- Introduction text -->
<div class="introText">
    <h1>Welcome to the Music Portal!</h1>
</div>

<!-- Watermark / Instagram link -->
<a href="https://www.instagram.com/tinyspacegremlin" target="_blank" class="watermark">
    <div>
        <p>tinyspacegremlin</p>
    </div>
</a>

<!-- Music player container -->
<div class="player-container">
    <div class="song-info">
        <!-- Scrolling song title and album cover -->
        <div class="scrolling-title">
            <p id="song-title">Song Title will scroll here...</p>
        </div>
        <!-- Song length -->
        <p id="song-length">00:00 / 00:00</p>
    </div>

    <!-- Progress bar for song -->
    <div class="progress-bar">
        <input type="range" id="progress" value="0" max="100" step="1">
    </div>

    <!-- Search bar for searching songs -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a song...">
        <button id="search-btn">Search</button>
    </div>

   <div id="playlist"></div>

    <!-- Message container for song not available -->
<div id="not-found-message" style="display: none; color: red; text-align: center; margin-top: 10px;">
    Song not available. Please try another search.
</div>

    <!-- Music controls -->
    <div id="controls">
        <button id="prev" aria-label="Previous song">◀</button>
        <button id="play-pause" aria-label="Play/Pause">▶ll</button>
        <button id="next" aria-label="Next song">▶</button>
    </div>

    <!-- Volume control slider -->
    <div class="volume-control">
        <input type="range" id="volume-slider" value="50" max="100" step="1" aria-label="Volume control">
    </div>

    <!-- Top navigation bar -->
    <div class="topnav" id="topnav">
        <button class="toggle-btn" id="toggleBtn" onclick="toggleNav()">≡</button>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
</div>

<!-- Dropdown container for theme selection -->
<div class="dropdown-container">
    <select id="color-scheme">
        <option value="default">Default</option>
        <option value="sunset">Sunset Bliss</option>
        <option value="midnight">Midnight Blue</option>
        <option value="nature">Forest Green</option>
    </select>
</div>

<!-- Hidden audio element -->
<audio id="audio" controls style="display: none;"></audio> <!-- Required for audio playback -->

<!-- Include JS script at the end of the body for better load performance -->
<script src="script.js"></script>

</body>
</html>
